# RD API (Drogaraia)
# API para integração com Droga Raia

location /rd-api/ {
    limit_req zone=api burst=30 nodelay;

    # Rewrite /rd-api/xxx to /xxx for the API
    rewrite ^/rd-api/(.*)$ /$1 break;

    proxy_pass http://rd-api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # JSON body size
    client_max_body_size 10M;

    # Timeout for API requests
    proxy_read_timeout 60;
    proxy_send_timeout 60;
}

# Direct access to Swagger docs
location /rd-api/docs {
    rewrite ^/rd-api/docs(.*)$ /docs$1 break;

    proxy_pass http://rd-api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# OpenAPI schema endpoint
location /rd-api/openapi.json {
    rewrite ^/rd-api/openapi.json$ /openapi.json break;

    proxy_pass http://rd-api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
