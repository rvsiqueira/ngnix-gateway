# Static audio files (Italian lessons, etc.)
location /audio/ {
    alias /var/www/audio/;
    autoindex off;
    expires 30d;
    add_header Cache-Control 'public, immutable';
    add_header Access-Control-Allow-Origin '*';
    
    # Audio MIME types
    types {
        audio/mpeg mp3;
        audio/ogg ogg;
        audio/wav wav;
    }
}
