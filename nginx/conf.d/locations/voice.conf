# Voice Orchestrator
location /voice/ {
    limit_req zone=voice burst=30 nodelay;

    # Rewrite /voice/xxx to /xxx for the orchestrator
    rewrite ^/voice/(.*)$ /$1 break;

    proxy_pass http://voice-orchestrator;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Larger body size for audio uploads
    client_max_body_size 50M;

    # Extended timeout for voice processing
    proxy_read_timeout 120;
    proxy_send_timeout 120;
}
