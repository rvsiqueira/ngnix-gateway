# iFood API
# API para integração com iFood

location /ifood/ {
    limit_req zone=api burst=30 nodelay;

    # Rewrite /ifood/xxx to /xxx for the API
    rewrite ^/ifood/(.*)$ /$1 break;

    proxy_pass http://ifood-api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # JSON body size
    client_max_body_size 10M;

    # Timeout for API requests
    proxy_read_timeout 60;
    proxy_send_timeout 60;
}

# Direct access to Swagger docs
location /ifood/docs {
    rewrite ^/ifood/docs(.*)$ /docs$1 break;

    proxy_pass http://ifood-api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# OpenAPI schema endpoint
location /ifood/openapi.json {
    rewrite ^/ifood/openapi.json$ /openapi.json break;

    proxy_pass http://ifood-api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
